<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
  <h1>Give-N app</h1>

  <h2>Test results for subject &lt;subjectID&gt;</h2>


  <form action="default.html">
    <div class="row">
      <div class="col-md-3">
        The subject knows the number:
      </div>
      <div class="col-md-9">
        6
      </div>
    </div>


    <table border="1">
      <tr>
        <td>When asked for</td>
        <td>Subject gave</td>

      </tr>
      <tr>
        <td>5</td>
        <td>5</td>
      </tr>

      <tr>
        <td>6</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>3</td>
      </tr>
      <tr>
        <td>5</td>
        <td>5</td>
      </tr>

    </table>


    <br/>
    <input type="submit" value="Start a new test" />


    <br/><br/>
    <p>You have run X tests in this session</p>
    <input type="button" value="Email all session data to myself" />


  </form>

</body>

</html>
